<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>ZORG</title>
		<link rel="icon" type="image/png" href="/static/Favicon.png">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity = "sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin = "anonymous">
        <link rel="stylesheet" href="/static/extracoloum.css">
        <link rel="stylesheet" href="/static/details.css">
		<style>
			.btnstretch {
				width: 100%;
			}
		</style>
	</head>
	<body>
		{% include "_navbar.html" %}
        {% include "_messages.html" %}
		<div class="padding text-center">
			<form method="POST" action="/details/add">
				<h1 class="text-center">Create an account</h1>
				<div class="account-details text-center">
					<div class="form-group" align="center"><!--name-->
						<h4 class="right-heading" align="left">Name :</h4>
						<input class="text" type="text" name="name" placeholder="{{profile.name}}">
					</div>
					<div class="form-group" align="center"><!--age-->
						<h4 class="right-heading" align="left">Address :</h4>
						<input class="text" type="text" name="address" placeholder="{{profile.address}}">
					</div>
					<div class="form-group" align="center"><!--salary-->
						<h4 class="right-heading" align="left">Phone Number :</h4>
						<input class="text" type="text" name="phone" placeholder="{{profile.phone}}">
					</div>
					<div class="form-group" align="center"><!--type-->
						<h4 class="right-heading" align="left">Family Name :</h4>
						<input class="text" type="text" name="familyname" placeholder="{{profile.familyname}}">
					</div>
				</div>
				<button type="submit" class="btn btn-primary" value="Submit">Submit</button>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</body>
</html>
