<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<style>
			.btnstretch {
				width: 100%;
			}
		</style>
    </head>
    <body>
        {% include "_navbar.html" %}
		{% include "_messages.html" %}
        <div class="text-center">
            <h1>TK Renganathan Relatives</h1>
        </div>
		<h2 style="transform: translateX(2%);">Welcome {{session.name}}</h2>
		<form action="/index" method="POST"><!--Change the position to right end-->
			<label for="sorting">Sort by</label>
			<select name="sort" id="sorting" onchange="submit()">
				<option value="{{sort}}">{{sort}}</option>
				<option value="Name">Name</option>
				<option value="Phone">Phone Number</option>
				<option value="Family Name">Family Name</option>
			</select>
		</form>
		<table class="table table-striped">
			<tr>
				<th>S No</th>
				<th>Name</th>
				<th>Address</th>
				<th>Phone Number</th>
				<th>Family Name</th>
				<th><a href="/details/add" class="btn btn-info btnstretch">Add</a></th>
			</tr>
			{% for person in data %}
				<tr>
					<td>{{person.id}}</td>
					<td>{{person.name}}</td>
					<td>{{person.address}}</td>
					<td>{{person.phone}}</td>
					<td>{{person.familyname}}</td>
					<td><a href="/details/edit/{{person.id}}" class="btn btn-default btnstretch">Edit</a></td>
				</tr>
			{% endfor %}
		</table>
		<script>
		function submit() {
            document.getElementById("forms").submit();
        }
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    </body>
</html>
